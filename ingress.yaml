apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-without-auth
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /bear/(/|$)/(.*)
        pathType: Prefix
        backend:
          service:
            name: bear-svc
            port:
              number: 80
      - path: /moose/(/|$)/(.*)
        pathType: Prefix
        backend:
          service:
            name: moose-svc
            port:
              number: 80